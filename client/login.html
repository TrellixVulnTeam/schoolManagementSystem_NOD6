<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Login</title>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 class="login-title">Welcome</h1>
            <form class="form" id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email">
                    <span class="msg">Valid Email</span>
                    <span class="msg" id="not-exist">User Not Found</span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input required type="password" name="password" id="password">
                    <span class="msg">Incorrect Password</span>
                </div>
                <button type="submit" class="login-button" onclick="login()">
                    Login
                </button>
                <div>
                <span>Don't have an account? </span><a href="/signup">SignUp</a></div>
            </form>
        </div>
    </div>
</body>
</html>
